<div class="flex flex-col justify-center items-center">
  <img
    [src]="image"
    alt="image"
    class="border border-gray-400 w-32 h-32 rounded-full object-cover" />

  <input
    type="file"
    accept="image/*"
    (change)="handleUpload($event)"
    id="image"
    name="image"
    class="hidden"
    #file />

  <button
    type="button"
    class="mt-2 px-4 py-2 text-blue-700"
    (click)="file.click()">
    Subir Imagen
  </button>
</div>
