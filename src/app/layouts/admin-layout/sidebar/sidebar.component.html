<aside
  id="default-sidebar"
  class="fixed top-0 left-0 z-40 w-64 h-screen transition-transform -translate-x-full sm:translate-x-0"
  aria-label="Sidebar">
  <div class="h-full px-3 py-4 overflow-y-auto bg-[#1e2022]">
    <!-- <div class="w-1/3 md:w-1/2 mx-auto">
      <img src="logo.png" alt="Logo" class="w-full object-cover" />
    </div> -->

    <ul class="space-y-2 mt-6">
      @for (item of menus; track item.id) {
        <li>
          <a
            href="#"
            [routerLink]="item.link"
            routerLinkActive="menu-active"
            [routerLinkActiveOptions]="{ exact: true }"
            class="flex items-center p-2 text-gray-500 rounded-md hover:bg-[#25282a]">
            <ng-icon [name]="item.icon" />
            <span class="flex-1 ms-3 whitespace-nowrap">{{ item.label }}</span>
          </a>
        </li>
      }
      <li>
        <a
          href="#"
          (click)="logout()"
          class="flex items-center p-2 text-gray-500 rounded-md hover:bg-gray-700">
          <svg
            class="shrink-0 w-5 h-5 text-gray-500 transition duration-75 group-hover:text-gray-900"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 18 16">
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M1 8h11m0 0L8 4m4 4-4 4m4-11h3a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2h-3" />
          </svg>
          <span class="flex-1 ms-3 whitespace-nowrap"
            >Salir ({{ user.email }})</span
          >
        </a>
      </li>
    </ul>
  </div>
</aside>
