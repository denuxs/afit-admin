<ng-container *transloco="let t">
  <form [formGroup]="filterForm" (ngSubmit)="handleFilter()">
    <div class="flex space-x-2">
      <app-prime-input
        [form]="filterForm"
        placeholder="Buscar..."
        controlName="search"
        label="" />

      @if (catalogs$ | async) {
        <app-prime-select
          [form]="filterForm"
          controlName="muscle"
          placeholder="Musculo"
          label=""
          [options]="muscles" />

        <app-prime-select
          [form]="filterForm"
          controlName="equipment"
          placeholder="Equipo"
          label=""
          [options]="equipments" />
      }

      <div>
        <button class="btn-primary" type="submit">
          <i class="pi pi-search"></i> {{ t('search') }}
        </button>
      </div>
    </div>
  </form>
</ng-container>
